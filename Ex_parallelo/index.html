<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o tipo de documento (HTML5) e o idioma da página como português do Brasil -->
    <head>
        <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8, que permite a exibição de caracteres especiais -->
        <title>Parallelo Arquitetura e Construção</title> <!-- Título da página que aparece na aba do navegador -->
        <link rel="stylesheet" href="css/style.css"> <!-- Vincula um arquivo CSS externo para estilizar a página -->
    </head>
    <body>
        <header> <!-- Cabeçalho da página, normalmente usado para incluir elementos como logotipo e menu de navegação -->
            <nav> <!-- Elemento de navegação que contém o menu principal -->
                <div id="logo"> <!-- Div que contém o logotipo -->
                    <a href="index.html"> <!-- Link que leva à página inicial -->
                        <img src="img_parallelo/logo-white.png" alt="Logo Parallelo"> <!-- Imagem do logotipo da empresa -->
                    </a>
                </div>
                <div id="menu_principal"> <!-- Div que contém o menu principal -->
                    <ul> <!-- Lista não ordenada que define os itens do menu -->
                        <li> <!-- Item de lista que representa uma seção do menu -->
                            <span>01.</span> <!-- Texto numérico decorativo para o menu -->
                            <a href="index.html">Home</a> <!-- Link para a página inicial (Home) -->
                        </li>
                        <li>
                            <span>02.</span>
                            <a href="trabalhos.html">Trabalhos</a> <!-- Link para a página de Trabalhos -->
                        </li>
                        <li>
                            <span>03.</span>
                            <a href="#">Escaneamento</a> <!-- Link para a página de Escaneamento (atualmente não configurado, usa #) -->
                        </li>
                        <li>
                            <span>04.</span>
                            <a href="#">Sobre</a> <!-- Link para a página Sobre (atualmente não configurado, usa #) -->
                        </li>
                        <li>
                            <span>05.</span>
                            <a href="#">Lançamentos</a> <!-- Link para a página de Lançamentos (atualmente não configurado, usa #) -->
                        </li>
                        <li>
                            <span>06.</span>
                            <a href="#">Contato</a> <!-- Link para a página de Contato (atualmente não configurado, usa #) -->
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        
        <section class="regua"> <!-- Seção da página, usada para agrupar conteúdo relacionado -->
            <div class="icons"> <!-- Div que contém os ícones abaixo -->
                <div class="icon"> <!-- Um ícone representado por uma imagem -->
                    <img src="icones/school-material.png"> 
                </div>
                <div class="icon"> <!-- Outro ícone representado por uma imagem -->
                    <img src="icones/triangular-ruler.png"> 
                </div>
                <div class="icon"> <!-- Mais um ícone representado por uma imagem -->
                    <img src="icones/stationery.png"> 
                </div>
            </div>
            <div class="txt"> <!-- Div que contém o texto da citação -->
                <h6> <!-- Cabeçalho de nível 6, usado para texto de menor importância -->
                    "A arquitetura é a arte que determina a identidade do nosso tempo e melhora a vida das pessoas." <i>Santiago Calatrava</i> <!-- Citação com o nome do autor em itálico -->
                </h6>
            </div>
        </section>
        
        <section class="trabalhos"> <!-- Seção para destacar a área de projetos -->
            <div class="cabecalho"> <!-- Div para conter o cabeçalho da seção, com título e subtítulo -->
                <h4>
                    <span>
                        <i>Nossos</i> <!-- Texto "Nossos" em itálico dentro de uma tag span, que geralmente é usada para aplicar estilos específicos -->
                    </span>
                    <br> <!-- Quebra de linha para separar "Nossos" de "Projetos" -->
                    <b>
                        <i>Projetos</i> <!-- Texto "Projetos" em negrito e itálico para destacar -->
                    </b>
                </h4>
                <img src="img_parallelo/black-wave.png"> <!-- Imagem abaixo do cabeçalho -->
                <p>
                    <i>Concebemos ideias e concretizamos sonhos.</i> <!-- Parágrafo com texto em itálico-->
                </p>
            </div>
            
            <div class="mosaico"> 
            
                <div class="item">
                    <div class="plus">
                        <img src="img_parallelo/plus (1).png">
                    </div>
                </div>
            <div class="botao"> 
            </div>
        </section>
